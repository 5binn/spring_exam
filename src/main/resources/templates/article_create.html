<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
    <h5 class="my-3 border-bottom pb-2">게시글등록</h5>
    <form th:action="@{/article/create}" th:object="${articleForm}" method="post">
        <div th:replace="~{form_errors :: formErrorsFragment}"></div>
        <div class="mb-3">
            <label for="subject" class="form-label">제목</label>
            <input name="subject" th:field="*{subject}" id="subject" type="text" class="form-control">
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">내용</label>
            <textarea name="content" th:field="*{content}" id="content" class="form-control" rows="10"></textarea>
        </div>
        <br>
        <input type="submit" value="저장" class="btn btn-primary my-2">
    </form>
</div>
</html>
